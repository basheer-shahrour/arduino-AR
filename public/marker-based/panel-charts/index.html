<html>
  <head>
    <meta charset="UTF-8" />
    <title>arduinoAR</title>
  </head>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>
  <script src="/libs/socket/socket.io.js"></script>
  <script src="/webSocket.js"></script>

  <script src="/marker-based/panel-charts/components.js"></script>
  <script src="/marker-based/panel-charts/cursor.js"></script>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker
        cursor="rayOrigin: mouse"
        raycaster="objects: a-box"
        type="pattern"
        preset="custom"
        url="/assets/markers/pattern-controlPanel.patt"
      >
        <a-box
          position="0.5 0 0"
          height="0.5"
          width="0.5"
          depth="0.01"
          rotation="-90 0 0"
          material="color: red;"
          lamp-switcher
        >
          <a-text
            value="RunLamp"
            geometry="primitive: plane; height: auto; width: auto"
            material="opacity: 0;"
            color="#fff"
            position="-0.25 0 0.2"
            height="3.5"
            width="4.5"
          ></a-text>
        </a-box>
      </a-marker>

      <a-marker
        type="pattern"
        preset="custom"
        url="/assets/markers/pattern-charts.patt"
      >
        <a-box
          id="tempSensor"
          position="0 0 0"
          depth="0.5"
          height="1.95"
          width="0.5"
          material="color:red;"
        ></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script src="app.js"></script>
  </body>
</html>
