<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>arduinoAR</title>
  </head>
  <!--0.9.2 is stable version for us-->
  <script src="/lib/aframe.min.js"></script>
  <!--2.2.2 is the version of AR.js-->
  <script src="/lib/aframe-ar.js"></script>

  <script src="/lib/socket.io.js"></script>
  <script src="/webSocket.js"></script>
  <script src="/marker-based/panale-charts/app.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <!-- Define the 3d scene and enabled ar.js -->
    <a-scene debug embedded arjs="trackingMethod: best; debugUIEnabled: false;">
      <a-marker
        markerhandler
        emitevents="true"
        cursor="rayOrigin: mouse; fuse: false"
        preset="hiro"
      >
        <a-box
          position="0 0 0"
          id="animated-model"
          class="clickable"
          height="1.5"
          width="1.5"
          depth="0.01"
          rotation="-90 0 0"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRLcJko_vT93OYVGSco0Uq0Eicexbu2bLcbVAxrvsAo7Bazt53L"
        >
          <a-text
            value="Run the motor"
            geometry="primitive: plane; height: auto; width: auto"
            material="opacity: 0;"
            color="#fff"
            position="-0.6 0.5 0.2"
            id="text1"
            height="3.5"
            width="3.5"
          ></a-text>
          <a-text
            value="Click2"
            geometry="primitive: plane; height: auto; width: auto"
            material="opacity: 0;"
            color="#fff"
            position="-0.2 -0.2 0.2"
            id="text2"
            height="3.5"
            width="3.5"
          ></a-text>
        </a-box>
      </a-marker>

      <!--<a-marker preset="hiro">

            <a-box id="sensor1" position='-0.7 0 0' depth="0.5" height="1.95" width="0.5" material='color:blue;'></a-box>
            <a-box id="sensor2" position='0.7 0 0' depth="0.5" height="1.95" width="0.5" material='color:red;'></a-box>
        </a-marker>-->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
