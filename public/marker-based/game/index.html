<!DOCTYPE html>
<html>
  <head>
    <script src="/libs/aframe@0.6.1/aframe.min.js"></script>

    <script src="/libs/aframe-ar@2.0.0/aframe-ar.js"></script>
    <script src="/libs/socket/socket.io.js"></script>

    <script defer src="/webSocket.js"></script>
    <script src="/marker-based/game/app.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- add some info at the top of the page -->
    <div
      style="top: 0px; width:100%; text-align: center; z-index: 1; color: white; background-color: #444444;"
    >
      AR Basheer
    </div>

    <!-- Define the 3d scene and enabled ar.js -->
    <a-scene debug embedded arjs="trackingMethod: best; debugUIEnabled: false;">
      <!-- Create a anchor to attach the augmented reality -->
      <a-marker preset="hiro">
        <a-plane
          id="centerTextLabel"
          geometry="primitive: plane; width: 1; height: 1; height: auto"
          material="opacity: 0.5; color: white;"
          position="0 0.25 0"
        >
          <a-entity id="planeText" position='0.8 0 0' rotation='290 0 0' scale='2 2 2' text="value: AR Basheer" align-"center"></a-entity>
        </a-plane>

        <a-box
          id="leftBox"
          rotation="0 0 0"
          position="-1 0.05 0"
          depth="1.95"
          height="0.1"
          width="0.1"
          material="opacity: 0.9; side:double; color:blue;"
        ></a-box>
        <a-box
          id="rightBox"
          rotation="0 0 0"
          position="1 0.05 0"
          depth="1.95"
          height="0.1"
          width="0.1"
          material="opacity: 0.9; side:double; color:blue;"
        ></a-box>
        <a-box
          id="topBox"
          rotation="0 90 0"
          position="0 0.05 -1"
          depth="1.95"
          height="0.1"
          width="0.1"
          material="opacity: 0.9; side:double; color:purple;"
        ></a-box>
        <a-box
          id="bottomBox"
          rotation="0 -90 0"
          position="0 0.05 1"
          depth="1.95"
          height="0.1"
          width="0.1"
          material="opacity: 0.9; side:double; color:green;"
        ></a-box>

        <a-sphere
          id="mySphere"
          position="0 0 0"
          color="yellow"
          radius="0.05"
        ></a-sphere>
      </a-marker>

      <a-camera-static/>
      <!--<a-entity camera></a-entity>-->
    </a-scene>

    <!-- add some info at the bottom of the page -->
    <div>
      <span
        id="myText"
        style="z-index: 1; color: white; position: fixed; left: 50px; bottom: 10px; background-color: #444444;"
      >
        Ball coordinates will appear here.
      </span>
    </div>
  </body>
</html>
