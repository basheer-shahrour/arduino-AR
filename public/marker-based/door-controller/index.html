<!DOCTYPE html>

<html>
  <head>
    <title>arduinoAR</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="/libs/socket/socket.io.js"></script>

    <script src="/webSocket.js"></script>
    <script src="/marker-based/door-controller/gesture-detector.js"></script>
    <script src="/marker-based/door-controller/gesture-handler.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div
      id="sendState"
      style="
        top: 0px;
        width: 100%;
        text-align: center;
        z-index: 1;
        color: white;
        font-size: medium;
        background-color: red;
      "
    >
      Sending to the server
    </div>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item id="bowser" src="../../assets/door.glb"> </a-asset-item>
      </a-assets>

      <a-marker
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        type="pattern"
        preset="custom"
        url="/assets/markers/pattern-doorController.patt"
      >
        <a-entity
          id="bowser-model"
          gltf-model="#bowser"
          position="0 1.5 0"
          scale="0.009 0.009 0.009"
          rotation="180 0 0"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const myDiv = document.getElementById("sendState");
      myDiv.addEventListener("click", () => {
        sendToServer = !sendToServer;
        if (sendToServer) {
          myDiv.removeAttribute("style");
          myDiv.setAttribute(
            "style",
            `top: 0px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: white;
            font-size: medium;
            background-color: green;`
          );
        } else {
          myDiv.removeAttribute("style");
          myDiv.setAttribute(
            "style",
            `top: 0px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: white;
            font-size: medium;
            background-color: red;`
          );
        }

        console.log(sendToServer);
      });
    </script>
  </body>
</html>
